<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Store</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #e3f2fd; /* sky blue background */
        }
        .container {
            max-width: 950px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 14px;
            box-shadow: 0 2px 8px 0 rgba(33, 150, 243, 0.08);
            padding: 40px 30px 30px 30px;
            position: relative;
        }
        .hero {
            text-align: center;
            margin-bottom: 30px;
        }
        .hero h1 {
            font-size: 2.5rem;
            color: #1976d2; /* deep sky blue */
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        .hero p {
            color: #1565c0;
            font-size: 1.1rem;
            margin-bottom: 0;
        }
        .laptop-images {
            display: flex;
            justify-content: center;
            gap: 28px;
            margin: 38px 0 30px 0;
        }
        .laptop-images img {
            width: 200px;
            height: 130px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #90caf9;
            /* Remove box-shadow and animation */
        }
        /* Remove hover animation */
        .nav {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 35px;
        }
        .nav a {
            text-decoration: none;
            background: #90caf9;
            color: #0d47a1;
            padding: 13px 32px;
            border-radius: 7px;
            font-size: 1.1rem;
            font-weight: 500;
            box-shadow: none;
            letter-spacing: 1px;
            transition: background 0.2s;
        }
        .nav a:hover {
            background: #64b5f6;
            color: #0d47a1;
            /* Remove transform and box-shadow */
        }
        @media (max-width: 800px) {
            .container { padding: 18px 5px; }
            .laptop-images { flex-direction: column; align-items: center; gap: 18px; }
            .laptop-images img { width: 90vw; max-width: 320px; height: 110px; }
            .nav { flex-direction: column; gap: 18px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>Welcome to Laptop Store</h1>
            <p>Find the best laptops, compare features, and predict prices instantly!</p>
        </div>
        <div class="laptop-images">
            <img src="https://images.pexels.com/photos/18105/pexels-photo.jpg?auto=compress&w=400&q=80" alt="Modern Laptop 1">
            <img src="https://images.pexels.com/photos/374074/pexels-photo-374074.jpeg?auto=compress&w=400&q=80" alt="Product Search Feature"> <!-- Person searching -->
            <img src="https://images.pexels.com/photos/267569/pexels-photo-267569.jpeg?auto=compress&w=400&q=80" alt="Contact Feature"> <!-- Envelope/contact -->
        </div>
        <div class="nav">
            <a href="/project">Product Search</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </div>
    </div>
</body>
</html>
