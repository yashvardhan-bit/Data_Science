<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Price Predictor - Smart Pricing</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(17, 153, 142, 0.2);
            padding: 60px 40px;
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(17, 153, 142, 0.3);
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }

        h1 {
            color: #1a202c;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #11998e, #38ef7d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #4a5568;
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 40px 0;
        }

        .gallery-item {
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(17, 153, 142, 0.2);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
        }

        .gallery-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .nav a {
            color: #2d3748;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            padding: 12px 24px;
            border-radius: 12px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(17, 153, 142, 0.1);
        }

        .nav a:hover {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            color: white;
            transform: translateY(-1px);
        }

        .cta {
            margin-top: 30px;
        }

        .cta-btn {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            color: white;
            padding: 16px 32px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            display: inline-block;
            transition: transform 0.3s ease;
            box-shadow: 0 8px 25px rgba(17, 153, 142, 0.3);
        }

        .cta-btn:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .image-gallery {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .nav {
                gap: 15px;
            }
            
            .nav a {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://images.pexels.com/photos/18105/pexels-photo.jpg?auto=compress&w=400&q=80" alt="Modern Laptop">
        </div>
        <h1>Laptop Price Predictor</h1>
        <p class="subtitle">Predict laptop prices instantly.</p>
        
        <div class="image-gallery">
            <div class="gallery-item">
                <img src="https://images.pexels.com/photos/374074/pexels-photo-374074.jpeg?auto=compress&w=400&q=80" alt="AI Technology">
            </div>
            <div class="gallery-item">
                <img src="https://images.pexels.com/photos/267569/pexels-photo-267569.jpeg?auto=compress&w=400&q=80" alt="Data Analysis">
            </div>
            <div class="gallery-item">
                <img src="https://images.pexels.com/photos/1181467/pexels-photo-1181467.jpeg?auto=compress&w=400&q=80" alt="Modern Computing">
            </div>
        </div>
        
        <div class="nav">
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
            <a href="/history">History</a>
        </div>
        
        <div class="cta">
            <a href="/project" class="cta-btn">Start Prediction â†’</a>
        </div>
    </div>
</body>
</html>
