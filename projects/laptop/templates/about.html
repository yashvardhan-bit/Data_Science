<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Laptop Price Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .nav {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }
        .nav a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 12px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        .nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(17, 153, 142, 0.2);
            padding: 50px 40px;
            animation: fadeInUp 0.8s ease-out;
            text-align: center;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #11998e, #38ef7d);
            border-radius: 16px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(17, 153, 142, 0.3);
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.05);
        }
        .logo::after {
            content: "ðŸ’»";
            font-size: 32px;
        }
        h1 {
            text-align: center;
            color: #1a202c;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #11998e, #38ef7d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle {
            text-align: center;
            color: #4a5568;
            font-size: 1.2rem;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        .about-message {
            color: #2d3748;
            font-size: 1.1rem;
            background: rgba(255,255,255,0.7);
            border-radius: 16px;
            padding: 32px 20px;
            margin: 0 auto;
            box-shadow: 0 5px 15px rgba(17, 153, 142, 0.08);
            max-width: 420px;
            line-height: 1.7;
        }
        @media (max-width: 768px) {
            .container {
                padding: 30px 15px;
            }
            h1 {
                font-size: 2rem;
            }
            .about-message {
                padding: 20px 8px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
        <a href="/history">History</a>
    </nav>
    <div class="container">
        <div class="logo"></div>
        <h1>About Laptop Price Predictor</h1>
        <p class="subtitle">How it works and what you get.</p>
        <div class="about-message">
            Laptop Price Predictor is a simple web app that helps you estimate the price of a laptop based on its specifications. Enter your laptop details and get an instant price prediction.
        </div>
    </div>
</body>
</html>
