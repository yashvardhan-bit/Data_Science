<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depression Prediction</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3062/3062634.png">
    <style>
        :root {
            --primary: #1976d2;
            --secondary: #43cea2;
            --accent: #185a9d;
            --bg: #e3f2fd;
            --white: #fff;
            --shadow: 0 2px 8px 0 rgba(33, 150, 243, 0.08);
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: var(--bg);
            display: flex;
            flex-direction: column;
        }
        .navbar {
            width: 100%;
            background: linear-gradient(90deg, var(--primary) 60%, var(--secondary) 100%);
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0 32px;
            height: 60px;
            min-height: 60px;
            box-shadow: var(--shadow);
            opacity: 0;
            animation: fadeIn 0.8s 0.1s forwards;
        }
        .navbar .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.3rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .navbar img {
            width: 36px;
            height: 36px;
            transition: transform 0.3s;
        }
        .navbar img:hover {
            transform: scale(1.08) rotate(-6deg);
        }
        .container {
            max-width: 900px;
            width: 100%;
            margin: 32px auto 0 auto;
            background: var(--white);
            border-radius: 18px;
            box-shadow: var(--shadow);
            padding: 28px 28px 28px 28px;
            position: relative;
            flex: 1;
            opacity: 0;
            animation: fadeIn 1.1s 0.2s forwards;
            box-sizing: border-box;
        }
        .hero {
            text-align: center;
            margin-bottom: 18px;
            opacity: 0;
            transform: translateY(18px);
            animation: heroFadeIn 1.1s 0.4s forwards;
        }
        .hero h1 {
            font-size: 2.2rem;
            color: var(--primary);
            margin-bottom: 8px;
            letter-spacing: 2px;
            transition: color 0.3s;
        }
        .hero h1:hover {
            color: var(--secondary);
        }
        .hero p {
            color: var(--accent);
            font-size: 1.18rem;
            margin-bottom: 0;
            transition: color 0.3s;
        }
        .hero p:hover {
            color: var(--primary);
        }
        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 32px;
            margin-top: 40px;
            opacity: 0;
            animation: fadeIn 1.1s 0.6s forwards;
        }
        .feature-card {
            background: var(--bg);
            border-radius: 14px;
            box-shadow: 0 2px 8px 0 rgba(33, 150, 243, 0.10);
            padding: 32px 28px 28px 28px;
            min-width: 220px;
            max-width: 270px;
            flex: 1 1 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: box-shadow 0.2s, transform 0.2s;
        }
        .feature-card:hover {
            box-shadow: 0 8px 24px 0 rgba(33, 150, 243, 0.18);
            transform: translateY(-6px) scale(1.03);
        }
        .feature-card h3 {
            color: var(--primary);
            margin-bottom: 12px;
            font-size: 1.25rem;
        }
        .feature-card p {
            color: var(--accent);
            font-size: 1.05rem;
            margin-bottom: 18px;
            text-align: center;
        }
        .feature-card a, .feature-card button {
            background: linear-gradient(90deg, var(--primary) 60%, var(--secondary) 100%);
            color: var(--white);
            border: none;
            border-radius: 7px;
            padding: 10px 28px;
            font-size: 1.08rem;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(24,90,157,0.10);
        }
        .feature-card a:hover, .feature-card button:hover {
            background: linear-gradient(90deg, var(--secondary) 0%, var(--primary) 100%);
            transform: translateY(-2px) scale(1.04);
        }
        .footer {
            width: 100%;
            background: var(--primary);
            color: var(--white);
            text-align: center;
            padding: 18px 0 10px 0;
            font-size: 1rem;
            letter-spacing: 1px;
            margin-top: 40px;
            opacity: 0;
            animation: fadeIn 1.2s 0.5s forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        @keyframes heroFadeIn {
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 1000px) {
            .features { flex-direction: column; align-items: center; gap: 24px; }
            .feature-card { min-width: 180px; max-width: 100%; width: 90vw; }
        }
        @media (max-width: 800px) {
            .container { padding: 18px 5px; }
            .navbar { flex-direction: column; height: auto; padding: 10px 0; }
            .hero h1 { font-size: 2rem; }
        }
        .minimal-features {
            display: flex;
            justify-content: center;
            gap: 38px;
            margin-top: 22px;
            flex-wrap: wrap;
            opacity: 0;
            animation: fadeIn 1.1s 0.6s forwards;
        }
        .feature-btn {
            background: linear-gradient(90deg, var(--primary) 60%, var(--secondary) 100%);
            color: var(--white);
            border: none;
            border-radius: 12px;
            padding: 20px 48px;
            font-size: 1.25rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(24,90,157,0.10);
            margin: 0 10px 16px 10px;
            letter-spacing: 1px;
        }
        .feature-btn:hover {
            background: linear-gradient(90deg, var(--secondary) 0%, var(--primary) 100%);
            transform: translateY(-2px) scale(1.04);
        }
        .watermark {
            display: block;
            margin: 28px auto 28px auto;
            opacity: 0.18;
            pointer-events: none;
            width: 28vw;
            max-width: 260px;
            min-width: 100px;
        }
    </style>
</head>
<body>
    <nav class="navbar" style="z-index: 2;">
        <div class="brand">
            <img src="https://cdn-icons-png.flaticon.com/512/3062/3062634.png" alt="Logo">
            Depression Prediction
        </div>
    </nav>
    <div class="container" style="z-index: 2; position: relative;">
        <div class="hero">
            <h1>Depression Prediction</h1>
            <p>Instant mental health risk assessment using your data.</p>
        </div>
        <img src="/static/icon.jpg" alt="Watermark" class="watermark">
        <div class="minimal-features">
            <a href="/project" class="feature-btn">Prediction</a>
            <a href="/about" class="feature-btn">About</a>
            <a href="/contact" class="feature-btn">Contact</a>
            <a href="/history" class="feature-btn">History</a>
        </div>
    </div>
    <footer class="footer" style="z-index: 2;">
        &copy; 2024 Depression Prediction Project. All rights reserved.
    </footer>
</body>
</html>
