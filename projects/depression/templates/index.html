<!DOCTYPE html>
<html>
<head>
    <title>Depression Prediction</title>
</head>
<body>
    <nav>
        <a href="/">Home</a> |
        <a href="/about">About</a> |
        <a href="/project">Project</a> |
        <a href="/history">History</a> |
        <a href="/contact">Contact</a>
    </nav>
    <h2>Enter Patient Data</h2>
    <form action="/predict" method="post">
        <input type="number" name="Age" placeholder="Age" required><br>
        <input type="number" name="Marital Status" placeholder="Marital Status (1-4)" required><br>
        <input type="number" name="Education Level" placeholder="Education Level (1-5)" required><br>
        <input type="number" name="Number of Children" placeholder="Number of Children" required><br>
        <input type="number" name="Smoking Status" placeholder="Smoking Status (1-3)" required><br>
        <input type="number" name="Physical Activity Level" placeholder="Physical Activity Level (1-3)" required><br>
        <input type="number" name="Employment Status" placeholder="Employment Status (1-2)" required><br>
        <input type="number" name="Income" placeholder="Income" required><br>
        <input type="number" name="Alcohol Consumption" placeholder="Alcohol Consumption (1-3)" required><br>
        <input type="number" name="History of Substance Abuse" placeholder="History of Substance Abuse (1-2)" required><br>
        <input type="number" name="Family History of Depression" placeholder="Family History of Depression (1-2)" required><br>
        <input type="number" name="Chronic Medical Conditions" placeholder="Chronic Medical Conditions (1-2)" required><br>
        <button type="submit">Predict</button>
    </form>
    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
