<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3062/3062634.png">
    <style>
        :root {
            --primary: #1976d2;
            --secondary: #43cea2;
            --accent: #185a9d;
            --bg: #e3f2fd;
            --white: #fff;
            --shadow: 0 2px 8px 0 rgba(33, 150, 243, 0.08);
        }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg); margin: 0; padding: 0; min-height: 100vh; display: flex; flex-direction: column; }
        .navbar { width: 100%; background: linear-gradient(90deg, var(--primary) 60%, var(--secondary) 100%); color: var(--white); display: flex; align-items: center; justify-content: space-between; padding: 0 32px; height: 60px; box-shadow: var(--shadow); position: sticky; top: 0; z-index: 10; opacity: 0; animation: fadeIn 0.8s 0.1s forwards; }
        .navbar .brand { display: flex; align-items: center; gap: 12px; font-size: 1.3rem; font-weight: 700; letter-spacing: 1px; }
        .navbar img { width: 36px; height: 36px; transition: transform 0.3s; }
        .navbar img:hover { transform: scale(1.08) rotate(-6deg); }
        .navbar .nav-links { display: flex; gap: 28px; }
        .navbar .nav-links a { color: var(--white); text-decoration: none; font-weight: 500; font-size: 1.08rem; transition: color 0.2s, transform 0.2s; }
        .navbar .nav-links a:hover { color: #b2ebf2; transform: translateY(-2px) scale(1.08); }
        .container { max-width: 700px; margin: 50px auto 0 auto; background: var(--white); border-radius: 18px; box-shadow: var(--shadow); padding: 40px 30px 30px 30px; flex: 1; opacity: 0; animation: fadeIn 1.1s 0.2s forwards; }
        h2 { color: var(--primary); }
        p, label { color: var(--accent); }
        form { margin-top: 20px; opacity: 0; transform: translateY(30px); animation: heroFadeIn 1.1s 0.4s forwards; }
        input, textarea { width: 100%; padding: 8px; margin: 8px 0; border-radius: 5px; border: 1px solid #b2bec3; font-size: 1rem; background: #f7fafd; transition: border 0.2s, box-shadow 0.2s; }
        input:focus, textarea:focus { border: 1.5px solid var(--primary); outline: none; box-shadow: 0 0 0 2px #90caf9; }
        button { background: var(--secondary); color: var(--white); border: none; border-radius: 7px; padding: 10px 24px; font-size: 1.1rem; font-weight: 500; cursor: pointer; transition: background 0.2s, box-shadow 0.2s; margin-top: 10px; box-shadow: 0 2px 8px rgba(24,90,157,0.10); }
        button:hover { background: var(--primary); box-shadow: 0 4px 16px rgba(24,90,157,0.18); }
        a { color: var(--accent); text-decoration: none; display: block; margin-top: 28px; text-align: center; transition: color 0.2s; }
        a:hover { color: var(--secondary); }
        .footer { width: 100%; background: var(--primary); color: var(--white); text-align: center; padding: 18px 0 10px 0; font-size: 1rem; letter-spacing: 1px; margin-top: 40px; opacity: 0; animation: fadeIn 1.2s 0.5s forwards; }
        @keyframes fadeIn { to { opacity: 1; } }
        @keyframes heroFadeIn { to { opacity: 1; transform: translateY(0); } }
        @media (max-width: 800px) { .container { padding: 18px 5px; } .navbar { flex-direction: column; height: auto; padding: 10px 0; } .navbar .nav-links { gap: 12px; } }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="brand">
            <img src="https://cdn-icons-png.flaticon.com/512/3062/3062634.png" alt="Logo">
            Depression Prediction
        </div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/project">Prediction</a>
            <a href="/history">History</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </div>
    </nav>
    <div class="container">
        <h2>Contact Us</h2>
        <form method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit">Send</button>
        </form>
        <a href="/">Back to Home</a>
    </div>
    <footer class="footer">
        &copy; 2024 Depression Prediction Project. All rights reserved.
    </footer>
</body>
</html>
